{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
<h1>Załóż konto</h1>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
        <div class="form-row">
            <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
            {% for error in field.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}

    <button type="submit" class="btn">Zarejestruj</button>
</form>
{% endblock %}
