{% extends "base.html" %}
{% block title %}Reset hasła{% endblock %}
{% block content %}
<h1>Reset hasła</h1>
<p>Podaj e-mail powiązany z kontem.</p>
<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }} {{ form.email }} {# tworzymy <label> dla pola email, a potem renderujemy input email #}
    {{ form.email.errors }}
    <button type="submit" class="btn reset">Wyślij link resetu</button>
</form>
{% endblock %}
