{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notely{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header class="site-header">
    <h1 class="app-title"><a href="{% url 'blog:home' %}">NOTELY</a></h1>
</header>

<nav class="main-nav">
    <div class="nav-left">
        <a href="{% url 'blog:home' %}">Strona główna</a>
        <a href="{% url 'blog:note_list' %}">Moje notatki</a>
    </div>
    <div class="nav-right">
        {% if user.is_authenticated %}
            <span class="nav-username">{{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn">Wyloguj</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Logowanie</a>
            <a href="{% url 'blog:register' %}">Rejestracja</a>
        {% endif %}
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<script src="{% static 'js/note_validation.js' %}"></script>
<script src="{% static 'js/notes_list.js' %}"></script>
</body>
</html>
